name: Update Clash Subscription

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Clash configuration
        run: |
          python scripts/update_subscriptions.py --output generated/clash.yaml

      - name: Commit updated configuration
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh clash subscription'
          branch: ${{ github.ref }}
          file_pattern: generated/clash.yaml

      - name: Prepare release asset
        run: |
          mkdir -p dist
          cp generated/clash.yaml dist/clash.yaml

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Clash Subscription
          draft: false
          prerelease: true
          files: dist/clash.yaml
          body: |
            Automated subscription update. Download `clash.yaml` for the latest
            aggregated configuration.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
